version: 2

anchors:
  - &hub_src_pk
      name: src_pk # Must be overwritten by merge
      data_type: binary
      constraints:
        - type: primary_key
          warn_unenforced: false
        - type: not_null
      data_tests:
        - not_null
        - unique

  - &hub_src_nk
      name: src_nk # Must be overwritten by merge
      data_type: bigint

  - &hub_src_ldts
      name: load_date
      description: "Date record was loaded"
      data_type: date
      constraints:
        - type: not_null

  - &hub_src_source
      name: record_source
      description: "The source of the record"
      data_type: string
      constraints:
        - type: not_null

models:
