version: 2

macros:
  - name: generate_schema_name
    description: >
      Overrides the default dbt schema naming logic. It uses the custom schema name
      when one is specified using the `schema` config in dbt models or in the
      `dbt_project.yml`. Where a custom schema name is not specified, it falls back to
      using the default schema name.
    arguments:
      - name: custom_schema_name
        type: string
        description: The schema name defined in dbt_project.yml or a model config block.
      - name: node
        type: object
        description: The dbt node (model, seed, etc.) being processed.
